<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Innoversa Factory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- Lien vers la feuille de style externe -->
    <link rel="stylesheet" href="styles/style.css">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'brand-purple': '#8E44AD', 'brand-dark': '#34495E' } } }
        }
    </script>
</head>
<body class="bg-gray-100">

    <!-- =========== Vue de Connexion Admin =========== -->
    <div id="login-view" class="view active min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center mb-6">Accès Administrateur</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-brand-purple focus:border-brand-purple">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                    <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-brand-purple focus:border-brand-purple">
                </div>
                <button type="submit" class="w-full bg-brand-purple text-white py-2 rounded-lg hover:opacity-90 transition duration-300 font-semibold">
                    Connexion
                </button>
                <p id="login-error" class="text-red-500 text-sm mt-4 text-center"></p>
                 <a href="/" class="block w-full text-center mt-2 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition duration-300">Retour au site</a>
            </form>
        </div>
    </div>

    <!-- =========== Vue d'Administration (après connexion) =========== -->
    <div id="admin-view" class="view container mx-auto p-6 my-8">
         <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold">Panneau d'Administration</h2>
            <div>
                 <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300 mr-4">Voir le site</a>
                <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300">Déconnexion</button>
            </div>
        </div>
        <!-- Formulaire et liste des articles -->
        <div class="bg-white p-8 rounded-xl shadow-lg mb-12">
            <h3 id="form-title" class="text-2xl font-bold mb-6">Ajouter un nouvel article</h3>
            <form id="article-form">
                <input type="hidden" id="article-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="article-title" class="block text-sm font-medium text-gray-700 mb-1">Titre</label>
                        <input type="text" id="article-title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-brand-purple focus:border-brand-purple">
                    </div>
                    <div>
                        <label for="article-image" class="block text-sm font-medium text-gray-700 mb-1">URL de l'image</label>
                        <input type="url" id="article-image" placeholder="https://exemple.com/image.jpg" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-brand-purple focus:border-brand-purple">
                    </div>
                </div>
                <div class="mt-6">
                    <label for="article-content" class="block text-sm font-medium text-gray-700 mb-1">Contenu (texte)</label>
                    <textarea id="article-content" rows="6" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-brand-purple focus:border-brand-purple"></textarea>
                </div>
                <div class="mt-6">
                    <label for="article-video" class="block text-sm font-medium text-gray-700 mb-1">Lien de la vidéo (YouTube/Vimeo)</label>
                    <input type="url" id="article-video" placeholder="https://www.youtube.com/watch?v=..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-brand-purple focus:border-brand-purple">
                </div>
                <div class="flex space-x-4 mt-8">
                    <button type="submit" class="flex-1 bg-brand-purple text-white py-2 px-4 rounded-lg hover:opacity-90 transition duration-300 font-semibold">Enregistrer</button>
                    <button type="button" id="cancel-edit-button" class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition hidden">Annuler</button>
                </div>
            </form>
        </div>
        <div>
            <h3 class="text-2xl font-bold mb-6">Gérer les articles existants</h3>
            <div id="admin-articles-list" class="space-y-4"></div>
        </div>
    </div>
    
    <!-- Lien vers le script JavaScript externe -->
    <script type="module" src="scripts/admin.js"></script>
</body>
</html>
