name: Deploy static site to cPanel

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via FTP to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.outsdrs.com
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./        
          server-dir: home/outsders.com/public_html/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/.DS_Store
            **/README.md
